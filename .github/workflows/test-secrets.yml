name: Test GitHub Secrets

on:
  workflow_dispatch:  # run manually from Actions tab

jobs:
  check-secrets:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Print which secrets exist
        run: |
          if [ -n "${{ secrets.SERVER_HOST }}" ]; then echo "SERVER_HOST is set"; else echo "SERVER_HOST is NOT set"; fi
          if [ -n "${{ secrets.SERVER_USER }}" ]; then echo "SERVER_USER is set"; else echo "SERVER_USER is NOT set"; fi
          if [ -n "${{ secrets.SERVER_SSH_KEY }}" ]; then echo "SERVER_SSH_KEY is set"; else echo "SERVER_SSH_KEY is NOT set"; fi
